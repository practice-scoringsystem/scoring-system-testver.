<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>編集画面</title>
</head>
<body>
<h1>編集画面</h1>
    <form th:action="@{/editConfirm}" th:object="${registerForm}" th:method="post">
        <a th:href="@{/list}">戻る</a>
        <input type="hidden" th:field="*{id}" />
        <table>
            <tr>
                <th class="cell_title">問題</th>
                <td><input type="text" th:field="*{question}"></td>
            </tr>
            
            <div th:object="${answerForm}">
		<!-- <input type="hidden" th:field="*{id}" /> -->
            <td><label class="col-md-3 control-label">答え</label>
			<div class="col-md-9">
				<td><input type=text name="answer" th:field="*{answer}"></td>
			</div>
        </table>
        <div class="btn_area_center"><input type="submit" value="確認する" class="btn"></div>
        </div>
    </form>
</body>
</html>
