<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>編集画面</title>
</head>
<body>
<h1>編集画面</h1>
    <form th:action="@{/editConfirm}" th:object="${registerForm}" th:method="post">
        <a th:href="@{/list}">キャンセル</a>
        <input type="hidden" th:field="*{id}" />
        <table>
            <tr>
                <th class="cell_title">問題</th>
                <th class="cell_required">※</th>
                <td><input type="text" th:field="*{question}"></td>
            </tr>
        </table>
        <div class="btn_area_center"><input type="submit" value="更新" class="btn"></div>
    </form>
</body>
</html>
