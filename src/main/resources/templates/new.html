<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${title}"></title>
  </head>
  <body>
      <h2 th:text="${title}"></h2>
      <h3 th:text="${register}"></h3>
        <form class="form-horizontal" th:method="post" th:action="@{/registerConfirm}" th:object="${registerForm}">
          <div class="form-group">
            <label class="col-md-3 control-label">問題</label>
            <div class="col-md-9">
              <!-- 戻るボタンを押した時にvalueが入ってくる -->
              <input class="form-control" type="text" name="question" th:value="*{question}" />
              <!-- エラーメッセージの表示 -->
              <div th:if="${#fields.hasErrors('question')}" th:errors="*{question}"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
              <button class="btn btn-primary">確認する</button>
            </div>
          </div>
        </form>
        <a class="btn btn-primary" th:href="${'/list'}">戻る</a>
  </body>
</html>
